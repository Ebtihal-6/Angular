<!-- login.component.html -->
<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" formControlName="username" type="text" class="form-control" placeholder="Enter your username">
            <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
                Username is required.
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter your password">
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
                Password is required.
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="statusModal" tabindex="-1" role="dialog" aria-labelledby="statusModalTitle" aria-hidden="true" #modal>
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="statusModalTitle">Error</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onModalClose()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{ modalMessage }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="onModalClose()">OK</button>
            </div>
        </div>
    </div>
</div>
